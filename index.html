<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The Corporate Grind: A Lament</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for the corporate poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e, Salary, Stand-up or Alignment</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by Salwa Hayee and is
        <a
          href="https://github.com/salwa-hayee/corporate-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://corporate-poem-generator.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
